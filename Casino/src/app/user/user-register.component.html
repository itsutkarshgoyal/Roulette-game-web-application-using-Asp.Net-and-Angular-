<form #productForm="ngForm" name="ngForm" >
    <div class="row" *ngIf="user">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Register User</h1>
                </div>
                <div class="panel-body">
                    <div class="row" *ngIf="messages && messages.length || (productForm.form.touched && !productForm.form.valid)">
                        <!--(userForm.form.touched && !userForm.form.valid)">-->
                        <div class="col-xs-12">
                            <div class="alert alert-warning">
                                <ul>
                                    
                                    <li [hidden]="!userName.errors?.required"> Name is Required</li>
                                    <li [hidden]="!mobile.errors?.required">MobileNumber is required</li>
                                    <li [hidden]="!Date.errors?.required">Date OF Birth  is Required</li>
                                    <li [hidden]="!copyOfId.errors?.required">Copy is required.</li>
                                    <li [hidden]="!email.errors?.required">email is required.</li>
                                    

                                    <li [hidden]="!mobile.errors?.size">MobileNumber size should be 10</li>
                                    <li *ngFor="let msg of messages">
                                        {{msg}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="userName"> Name</label>
                        <input id="userName"
                               name="userName"
                               #userName="ngModel"
                               required
                               type="text"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Enter the User Name"
                               title="Enter the User Name"
                               [(ngModel)]="user.Name" />
                    </div>
                    <div class="form-group">
                        <label for="Date">
                            Date Of Birth
                        </label>
                        <input id="Date"
                               name="Date"
                               #Date="ngModel"
                               required
                               type="date"
                               class="form-control"
                               placeholder="Enter the Date of Birth"
                               title="Enter the Date of Birth"
                               [(ngModel)]="user.Date" />
                    </div>
                    <div class="form-group">
                        <label for="email">
                            Email
                        </label>
                        <input id="email"
                               type="email"
                               name="email"
                               #email="ngModel"
                               required
                               class="form-control"
                               placeholder="Enter the Email"
                               title="Enter the Email"
                               [(ngModel)]="user.email" />
                    </div>
             
                    <div class="form-group">
                        <label for="copyOfId">
                            Identity Proof
                        </label>
                        <input id="copyOfId"
                               type="file"
                               name="copyOfId"
                               #copyOfId="ngModel"
                               required
                               class="form-control"
                               placeholder="Enter the path"
                               title="Enter the path"
                               [(ngModel)]="user.copyOfId" />
                    </div>
               
                    <div class="form-group">
                        <label for="mobile">
                            Mobile
                        </label>
                        <input id="mobile"
                               type="number"
                               name="mobile"
                               #mobile="ngModel"
                               size="10"
                               maxlength="10"
                               required
                               class="form-control"
                               placeholder="Enter the Mobile number"
                               title="Enter the Mobile Number"
                               [(ngModel)]="user.mobile" 
                               ng-pattern="/^[7-9][0-9]{9}$/"/>
                        
                    </div>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-success"
                            [disabled]="!productForm.form.valid"
                            (click)="saveUser()">
                        Save
                    </button>
                    <button class="btn btn-primary"
                            (click)="goBack()">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
